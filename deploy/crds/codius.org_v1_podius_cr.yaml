apiVersion: codius.org/v1
kind: Podius
metadata:
  name: example-podius
spec:
  containers:
  - name: busybox
    image: busybox
    command: ["sleep", "3600"]
    env:
    - name: CODIUS_PUBLIC_URI
      value: https://c8s.example.com
    envFrom:
      - secretRef:
          hash: AAAAA
  port: 80
